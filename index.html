<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <div class="selecter"></div>
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">Stockholm</option>
          <option value="">Auckland</option>
        </select>

        <div class="city-information">
          <h2>London</h2>
          <div class="date">January 1st 2024</div>
          <div class="time">14:15:16 AM</div>
        </div>

        <div class="city-information">
          <h2>Stockholm</h2>
          <div class="date">January 1st 2024</div>
          <div class="time">14:15:16 AM</div>
        </div>
      </main>
    </div>

</html>
