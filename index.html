<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <div class="selecter"></div>
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">Stockholm</option>
          <option value="">Auckland</option>
        </select>

        <div class="city" id="london">
          <div class="city-name-date">
            <h2>London</h2>
            <div class="city-date">January 1st 2024</div>
          </div>
          <div class="city-time">14:15:16 <small>AM</small></div>
        </div>

        <div class="city">
          <div class="city-name-date">
            <h2>Stockholm</h2>
            <div class="city-date">January 1st 2024</div>
          </div>
          <div class="city-time">14:15:16 <small>AM</small></div>
        </div>
      </main>

      <footer>
        Coded with ðŸ’– by
        <a href="https://github.com/vjroll-180" target="_blank"
          >Victoria Rowlands</a
        >
        <br />
        Open sourced on
        <a href="https://github.com/vjroll-180/VJR-world-clock" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://vjr-world-clock.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="Javascript/index.js"></script>
  </body>
</html>
