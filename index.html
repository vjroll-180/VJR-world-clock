<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <div class="selecter">
          <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My location</option>
            <option value="America/Vancouver">Vancouver</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Pacific/Auckland">Auckland</option>
          </select>
        </div>

        <div id="cities">
          <div class="city" id="london">
            <div class="city-name-date">
              <h2>London</h2>
              <div class="city-date"></div>
            </div>
            <div class="city-time"></div>
          </div>

          <div class="city" id="stockholm">
            <div class="city-name-date">
              <h2>Stockholm</h2>
              <div class="city-date"></div>
            </div>
            <div class="city-time"></div>
          </div>

          <div class="city" id="new-york">
            <div class="city-name-date">
              <h2>New York</h2>
              <div class="city-date"></div>
            </div>
            <div class="city-time"></div>
          </div>
        </div>
      </main>

      <footer>
        Coded with ðŸ’– by
        <a href="https://github.com/vjroll-180" target="_blank"
          >Victoria Rowlands</a
        >
        <br />
        Open sourced on
        <a href="https://github.com/vjroll-180/VJR-world-clock" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://vjr-world-clock.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="Javascript/index.js"></script>
  </body>
</html>
